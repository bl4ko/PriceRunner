kumuluzee:
  datasources:
    - jndi-name: jdbc/priceRunner
      connection-url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/priceRunner}
      username: ${DATABASE_USERNAME:postgres}
      password: ${DATABASE_PASSWORD:postgres}
      max-pool-size: 20
  openapi-mp:
    enabled: true
    servlet:
      mapping: /openapi
    ui:
      enabled: true
      mapping: /openapi/ui